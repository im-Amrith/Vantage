name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          # 1. Use 'git push' (not subtree) to send Frontend AND Backend
          # 2. Use --force to fix the 'fetch first' error
          git push --force https://im-amrith:$HF_TOKEN@huggingface.co/spaces/im-amrith/Vantage main